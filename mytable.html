<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Psyhological test</title>
</head>
<body>
    <form method="POST" action="https://formspree.io/mashaklimenko42@gmail.com">
       <fieldset>
           <legend>Personal information</legend>
                <label>Your name:<br>
                    <input type="text" name="user-name" size="40"/>
                <br>
                </label>
                <label>Your lastname:<br>
                    <input type="text" name="user-lastname" size="40"/>
                <br>
                </label>
                <label>Your email:<br>
                    <input type="email" name="user-email" placeholder="mashaklimenko42@gmail.com" size="40"/>
                </label>
        </fieldset>
        <fieldset>
            <legend>What is your gender?</legend><br>
                <label >
                    <input type="radio" name="gender" value="Male"/>Male    
                </label>
                <label >
                    <input type="radio" name="gender" value="Female"/>Female    
                </label>
        </fieldset>
        <fieldset>
            <legend>Questions:</legend>
                <div>
                    <label>How many times do you eat for one day?
                        <input type="number" name="meals" value="1" min="1" max="10"/>
                    </label>
                </div>
                <br>
                <div>
                <p>Are you vegetarian or do you like meat?</p>
                <br>
                    <label>
                        <input type="radio" name="eat" value="Vegetatian"/>I am Vegetatian
                    </label>
                    <label>
                        <input type="radio" name="eat" value="Meat"/>I like meat
                    </label>
                </div>
                <br>
                <div>
                <p>What meat do you prefer?</p>
                    <label>Beef
                        <input type="checkbox" name="beef" checked/>
                    </label>
                    <label>Pork
                        <input type="checkbox" name="pork"/>
                    </label>
                    <label>Lamb
                        <input type="checkbox" name="lamb"/>
                    </label>
                    <label>Chicken
                        <input type="checkbox" name="chicken"/>
                    </label>
                </div>
                <br>
                <div>
                <p>What is your favourite kind of fish?</p>
                    <label>Salmon
                        <input type="checkbox" name="salmon"/>
                    </label>
                    <label>Tuna
                        <input type="checkbox" name="tuna"/>
                    </label>
                    <label>Trout
                        <input type="checkbox" name="trout"/>
                    </label>
                </div>
                <br>
                <div>
                    <label>What is your favourite restaurant/cafe?
                        <select name="restaurants">
                            <option value="chelentano">Chelentano</option>
                            <option value="yapona">Yapona Hata</option>
                            <option value="croissants">Croissants</option>
                            <option value="manufacture">Lviv Coffee Manufacture</option>
                            <option value="beer">Beer theater "PRAVDA"</option>
                        </select>
                    </label>
                </div>
                <br>
                <div>
                    <label>How many times do you go to a restaurant(in a month)?
                        <input type="number" name="visit" value="1" min="1" max="30">
                    </label>
                </div>
                <br>
                <div>
                    <p>Do you cook by yourself?</p>
                    <label>
                        <input type="radio" name="cook" value="Yes"/>Yes
                    </label>
                    <label>
                        <input type="radio" name="cook" value="No"/>No
                    </label> 
                </div>
        </fieldset>
        <fieldset>
            <legend>Please, write your comment for us</legend>
            <label>
                <textarea name="comment" rows="10" cols="40">Your comment</textarea>
            </label>
        </fieldset>
        <br>
     <input type="submit" value="Send"/>
     <input type="reset" value="Reset"/>
     <button formaction="index.html">Back</button>
     </form>
</body>
</html>
